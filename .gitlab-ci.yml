variables:
  USER_NAME: $USER_NAME
  USER_TOKEN: $USER_TOKEN
  GIT_REPO_URL: https://${USER_NAME}:${USER_TOKEN}@gitlab.com/merco_ecosystem/kb_playground.git

stages:
  - build

build:
  stage: build
  image: antora/antora:latest
  script:
    - antora antora-playbook.yml --fetch
  artifacts:
    paths:
      - ./public

